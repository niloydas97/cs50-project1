{% extends "layout.html" %}
{% block title %}
    Books
{% endblock %}

{% block body %}
<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Books</h3>

        </div>

        {% if books %}
        <table class="table table-hover" id="dev-table">
            <thead>
            <tr >
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
            <tr>
                <td> <a href="/book/{{book['isbn']}}" class="float-left">{{ book.isbn}}</a></td>

                <td>{{ book.title}}</td>

                <td>{{ book.author}}</td>

                <td>{{ book.year}}</td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
        {% else %}
        <li>no result found</li>

        {% endif %}
    </div>

</div>
{% endblock %}
